<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Laserfingers Level Share</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #050409;
        color: #f2f2f2;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        text-align: center;
      }
      .card {
        max-width: 420px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 18px;
        padding: 32px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.35);
      }
      code {
        word-break: break-all;
        font-size: 0.9rem;
      }
      button {
        background: linear-gradient(45deg, #ff5ac8, #8f7dff);
        border: none;
        color: white;
        padding: 12px 18px;
        border-radius: 999px;
        font-size: 1rem;
        cursor: pointer;
      }
    </style>
    <script>
      function extractPayload() {
        const url = new URL(window.location.href);
        const queryPayload = url.searchParams.get("data");
        if (queryPayload) {
          return queryPayload;
        }
        const segments = url.pathname.split("/").filter(Boolean);
        if (segments[0] !== "level") {
          return null;
        }
        return segments.slice(1).join("/");
      }

      function redirectToApp(payload) {
        if (!payload) {
          return;
        }
        const schemeURL = `laserfingers://level/${encodeURIComponent(payload)}`;
        window.location.replace(schemeURL);
        return schemeURL;
      }

      document.addEventListener("DOMContentLoaded", () => {
        const payload = extractPayload();
        const fallback = document.getElementById("fallback-link");
        const copyBtn = document.getElementById("copy-btn");
        if (!payload) {
          document.getElementById("status").textContent =
            "No level data detected in the URL.";
          copyBtn.style.display = "none";
          return;
        }
        const schemeURL = redirectToApp(payload);
        fallback.textContent = schemeURL;
        fallback.href = schemeURL;
        copyBtn.addEventListener("click", () => {
          navigator.clipboard.writeText(payload).then(() => {
            copyBtn.textContent = "Copied!";
            setTimeout(() => (copyBtn.textContent = "Copy Level Code"), 1200);
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="card">
      <h1>Laserfingers Level Share</h1>
      <p id="status">
        If the app didnâ€™t open automatically, tap the link below or copy the
        level code to import it manually.
      </p>
      <p>
        <a id="fallback-link" href="#" style="color: #77d1ff"></a>
      </p>
      <button id="copy-btn">Copy Level Code</button>
    </div>
  </body>
</html>
